#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

#BASE   dc=zion,dc=com
#URI    ldap://ldap.zion.com

#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never

#TLS_CACERTDIR   /etc/openldap/certs/ca-bundle.crt

# Turning this off breaks GSSAPI used with krb5 when rdns = false
SASL_NOCANON    on


